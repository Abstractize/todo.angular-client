<form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Enter task list title" />
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"
            placeholder="Enter description"></textarea>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="button" class="btn btn-danger" (click)="delete()">Delete List</button>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
        </div>
    </div>
</form>

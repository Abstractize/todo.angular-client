<div class="text-center px-2">
    <div class="mb-3">
        <i [ngClass]="'bi bi-exclamation-triangle-fill text-warning'" class="display-4 mb-2"></i>
        <h5 class="fw-bold">{{ title || 'Confirmación' }}</h5>
        <p class="text-muted">{{ message || '¿Estás seguro de esta acción?' }}</p>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
        <button class="btn btn-secondary" (click)="close(false)">
            {{ 'Cancel' }}
        </button>
        <button [ngClass]="['btn', 'btn-danger']" (click)="close(true)">
            {{ 'Confirm' }}
        </button>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Create an Account</h2>
            <form [formGroup]="currentForm" (ngSubmit)="onSubmit()">
                <div class="form-row row mt-3">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" class="form-control" formControlName="firstname"
                            placeholder="Enter first name" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" class="form-control" formControlName="lastname"
                            placeholder="Enter last name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email"
                        placeholder="Enter email" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password"
                        placeholder="Enter password" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"
                        placeholder="Confirm password" />
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary float-end">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
